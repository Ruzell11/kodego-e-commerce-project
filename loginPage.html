 <div class="app d-flex flex-column justify-content-center ">
    <div class="login ">
        <h1 class="text-center fs-1 fw-bold">Login</h1>

    <div class="container d-flex flex-column  rounded justify-content-center align-items-center " >
    <div class="tops d-flex justify-content-between p-3 w-100 h-100">
        <i class="fa fa-facebook" aria-hidden="true"></i>
        <i class="fa fa-google" aria-hidden="true"></i>
        <i class="fa fa-twitter" aria-hidden="true"></i>
        <i class="fa fa-instagram" aria-hidden="true"></i>
    </div>
    <p class="divider w-100 text-center" ><span>OR</span></p>
    <form class="w-100 d-flex flex-column "id='form'>
        <label for="name">Name:</label>
        <input placeholder="Enter your name" type="text" class="name my-2 input rounded " id="name" >
        <p class="nameContainer"></p>
        
        <label for="email">Email:</label>
        <input placeholder="Enter your email" type="email" class="email my-2 input rounded " onkeyup="isEmpty()">
        <label for="password">Password:</label>
        <input placeholder="Enter your password" type="password" class="password  input rounded"  onkeyup="isEmpty()">
        <div class="remember my-2 " >
            <input type="checkbox" required>
            <label for="">Remember Me</label>
        </div>
        <button class="btn btn-primary" disabled>Login</button>
        <div class="forgotPass  my-3">
            <a href="#">Forgot your Password?</a>
        </div>
        </div>
    </div>
</div>
    </form>
